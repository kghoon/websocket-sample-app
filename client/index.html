<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WebSocket client</title>

</head>

<body>
    <div class="wrap">
        <div>
            <button id="openBtn">Open</button>
            <p>
                State: <span id="stateText">UNREALIZED</span>
            </p>
        </div>
        <div>
            <label for="chats">Received message:</label>
            <textarea id="chats" rows=30 cols=80 readonly></textarea>
        </div>
        <div>
            <label for="textInput">Input: </label>
            <input id="textInput" type="text" size="60">
            <button id="sendBtn">Send</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
